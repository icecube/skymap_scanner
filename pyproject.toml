# pyproject.toml

[build-system]
requires = ["setuptools>=78.1", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
dependencies = [
  'healpy',
  'icecube-skyreader>=1.4.2',
  'iminuit<2.27.0',
  'numpy<2.0.0',
  'oms-mqclient',
  'scipy',
  'wipac-dev-tools',
  'wipac-rest-tools'
] # originally migrated from 'setup.cfg' by 'WIPACrepo/wipac-dev-py-setup-action' github action package
dynamic = ["version"] # generated by 'WIPACrepo/wipac-dev-py-setup-action' github action package
name = "skymap-scanner" # generated by 'WIPACrepo/wipac-dev-py-setup-action' github action package
requires-python = ">=3.9, <3.14" # generated by 'WIPACrepo/wipac-dev-py-setup-action' github action package
keywords = [
  'WIPAC',
  'IceCube',
  'Skymap Scanner',
  'Reconstruction',
  'IceTray',
  'EWMS'
] # generated by 'WIPACrepo/wipac-dev-py-setup-action' github action package

[project.optional-dependencies] # originally migrated from 'setup.cfg' by 'WIPACrepo/wipac-dev-py-setup-action' github action package
pulsar = [
  'oms-mqclient[pulsar]'
]
rabbitmq = [
  'oms-mqclient[rabbitmq]'
]
nats = [
  'oms-mqclient[nats]'
]
all = [
  'oms-mqclient[all]'
]
mypy = [
  'oms-mqclient[all]',
  'oms-mqclient[nats]',
  'oms-mqclient[pulsar]',
  'oms-mqclient[rabbitmq]'
] # generated by 'WIPACrepo/wipac-dev-py-setup-action' github action package

[tool.setuptools.package-data] # generated by 'WIPACrepo/wipac-dev-py-setup-action' github action package
"*" = ["py.typed"]

[tool.setuptools.packages.find]
namespaces = false
exclude = ["test", "tests", "doc", "docs", "resource", "resources", "example", "examples"]

[tool.setuptools_scm]
