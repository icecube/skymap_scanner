[wipac:cicd_setup_builder]
python_min = 3.9
package_dirs = skymap_scanner

[metadata]  # generated by wipac:cicd_setup_builder: name, version
version = attr: skymap_scanner.__version__
name = skymap-scanner

[semantic_release]  # fully-generated by wipac:cicd_setup_builder
version_variable = skymap_scanner/__init__.py:__version__
upload_to_pypi = False
patch_without_tag = True
commit_parser = semantic_release.history.emoji_parser
major_emoji = [major]
minor_emoji = [minor]
patch_emoji = [fix], [patch]
branch = main

[options]  # generated by wipac:cicd_setup_builder: python_requires, packages
install_requires =
	ewms-pilot # the extras here are the same as 'oms-mqclient', so just define one place
	healpy
	icecube-skyreader
	iminuit
	numpy
	oms-mqclient
	wipac-dev-tools[coloredlogs]
	wipac-rest-tools
python_requires = >=3.9, <3.12
packages = find:

[options.extras_require]
client-starter =
	htcondor
pulsar =
	oms-mqclient[pulsar]
rabbitmq =
	oms-mqclient[rabbitmq]
nats =
	oms-mqclient[nats]
all =
	oms-mqclient[all]
mypy =
	%(client-starter)s
	%(all)s

[options.package_data]  # generated by wipac:cicd_setup_builder: '*'
* = py.typed

[options.packages.find]  # generated by wipac:cicd_setup_builder: include/exclude
include =
	skymap_scanner
	skymap_scanner.*
exclude =
	test
	tests
	doc
	docs
	resource
	resources
	example
	examples

[flake8]
ignore = E501

