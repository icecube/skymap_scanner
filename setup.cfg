[wipac:cicd_setup_builder]
python_min = 3.9
python_max = 3.12
package_dirs = skymap_scanner

[metadata]  # generated by wipac:cicd_setup_builder: name, version, keywords
version = attr: skymap_scanner.__version__
name = skymap-scanner
keywords =
	IceCube

[semantic_release]  # fully-generated by wipac:cicd_setup_builder
version_variable = skymap_scanner/__init__.py:__version__
upload_to_pypi = False
patch_without_tag = True
commit_parser = semantic_release.history.emoji_parser
major_emoji = [major]
minor_emoji = [minor]
patch_emoji = [fix], [patch]
branch = main

[options]  # generated by wipac:cicd_setup_builder: python_requires, packages
install_requires =
	healpy
	icecube-skyreader>=1.4.2
	iminuit<2.27.0
	numpy<2.0.0
	oms-mqclient
	scipy
	wipac-dev-tools
	wipac-rest-tools
python_requires = >=3.9, <3.13
packages = find:

[options.extras_require]
pulsar =
	oms-mqclient[pulsar]
rabbitmq =
	oms-mqclient[rabbitmq]
nats =
	oms-mqclient[nats]
all =
	oms-mqclient[all]
mypy =
	%(all)s

[options.package_data]  # generated by wipac:cicd_setup_builder: '*'
* = py.typed

[options.packages.find]  # generated by wipac:cicd_setup_builder: include/exclude
include =
	skymap_scanner
	skymap_scanner.*
exclude =
	test
	tests
	doc
	docs
	resource
	resources
	example
	examples

[flake8]
ignore = E501

