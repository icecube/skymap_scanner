[wipac:cicd_setup_builder]
python_min = 3.7
python_max = 3.10
package_dirs = skymap_scanner

[metadata]  # generated by wipac:cicd_setup_builder: version
version = attr: skymap_scanner.__version__

[semantic_release]  # fully-generated by wipac:cicd_setup_builder
version_variable = skymap_scanner/__init__.py:__version__
upload_to_pypi = False
patch_without_tag = True
commit_parser = semantic_release.history.tag_parser
minor_tag = [minor]
fix_tag = [fix]
branch = master

[options]  # generated by wipac:cicd_setup_builder: python_requires, packages
install_requires =
	asyncstdlib
	ewms-pilot # the extras here are the same as 'wipac-mqclient', so just define one place
	healpy
	iminuit
	meander
	wipac-dev-tools[coloredlogs]
	wipac-mqclient[pulsar]
python_requires = >=3.7, <3.11
packages = find:

[options.package_data]  # generated by wipac:cicd_setup_builder: '*'
* = py.typed

[options.packages.find]  # generated by wipac:cicd_setup_builder: include/exclude
include =
	skymap_scanner
	skymap_scanner.*
exclude =
	test
	tests
	doc
	docs
	resource
	resources
	example
	examples

[flake8]
ignore = E501

