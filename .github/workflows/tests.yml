name: tests

on: [push]

jobs:

  test-docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker Image
        run: |
          cd skymap_scanner/
          cp -r -n ../cloud_tools/* .
          docker build --no-cache -t skyscan-cloud .

  test-docker-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Apache Pulsar
        uses: reugn/github-action-pulsar@v1
      - name: Build Docker Image
        run: |
          cd skymap_scanner/
          cp -r -n ../cloud_tools/* .
          docker build --no-cache -t skyscan-cloud .
      - name: Run Test(s)
        run: |
          ./skymap_scanner/make_pulsar_server_config.sh gha_pulsar
          docker run -p 6650:6650 skyscan-cloud