name: docker & singularity/cvmfs releases

on:
  push:
    branches-ignore:
      - '**'
    tags:
      - '**'
  workflow_dispatch:

jobs:
  docker:
    name: "Docker Image"
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.docker_meta.outputs.tags }}
    steps:

    - name: Checkout Project
      uses: actions/checkout@v3

    - name: Docker meta
      id: docker_meta
      uses: docker/metadata-action@v4
      with:
        images: |
          icecube/skymap_scanner
        tags: |
            # branches/PRs
            type=sha,prefix={{branch}}-,enable=${{ github.ref != format('refs/heads/{0}', github.event.repository.default_branch ) }}
            # work for master
            type=ref,event=branch,enable={{ enable=${{ github.ref != format('refs/heads/{0}', github.event.repository.default_branch ) }} }}
            # work for tags
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}.{{minor}}.{{patch}}

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      if: ${{ github.event_name != 'pull_request' }}
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker Image
      uses: docker/build-push-action@v3
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.docker_meta.outputs.tags }}
        labels: ${{ steps.docker_meta.outputs.labels }}

  singularity-cvmfs:
    name: "Publish Singularity Image to CVMFS"
    needs: [docker]
    runs-on: ubuntu-latest
    steps:

      - name: Checkout WIPACrepo/cvmfs-actions
        uses: actions/checkout@v3
        with:
          repository: WIPACrepo/cvmfs-actions
          path: cvmfs-actions
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # so job can git push

      - name: Git config
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Append Image to docker_images.txt
        run: |
          cd cvmfs-actions
          for TAG in ${{ fromJSON(needs.docker.outputs.tags) }}; do
            # docker://icecube/skymap_scanner:3 realtime/skymap_scanner:3
            LINE='docker://icecube/skymap_scanner:$TAG realtime/skymap_scanner:$TAG'
            # remove all instances of the line
            sed '/$LINE/d' ./docker_images.txt
            sed '/-$LINE/d' ./docker_images.txt
            # and append it to the end
            echo $LINE >> docker_images.txt
          done

          git add docker_images.txt || true
          git commit -m "<bot> update docker_images.txt ($LINE)" || true
          git push
