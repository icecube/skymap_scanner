name: docker & singularity/cvmfs releases

on:
  push:
    # on push tags only
    branches-ignore:
      - '**'
    tags:
      - '**'
  workflow_dispatch:
  delete:
    branches:
      - '**'

jobs:
  image-publish:
    uses: WIPACrepo/wipac-dev-workflows/.github/workflows/image-publish.yml@v1.11
    permissions: # for GITHUB_TOKEN
      packages: write
    with:
      image_registry: docker.io
      image_namespace: icecube
      image_name: skymap_scanner
      mode: ${{ github.event_name == 'delete' && 'CVMFS_REMOVE' || 'CVMFS_BUILD' }}
      cvmfs_dest_dir: realtime
      # only used if mode is CVMFS_REMOVE:
      cvmfs_remove_tags: '${{ github.event.ref }}-[SHA]'
      # only used if mode builds image:
      free_disk_space: true
      build_platforms_csv: 'linux/amd64'
    secrets:
      registry_username: ${{ secrets.DOCKERHUB_USERNAME }}
      registry_token: ${{ secrets.DOCKERHUB_TOKEN }}
      cvmfs_github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
